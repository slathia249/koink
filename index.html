<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>

<body>
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <spam class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </spam>
                    <spam class="text">Home</spam>
                </a>
            </li>
            <li>
                <a href="#">
                    <spam class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </spam>
                    <spam class="text">Profile</spam>
                </a>
            </li>
            <li>
                <a href="#">
                    <spam class="icon">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </spam>
                    <spam class="text">Messages</spam>
                </a>
            </li>
            <li>
                <a href="#">
                    <spam class="icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </spam>
                    <spam class="text">Setting</spam>
                </a>
            </li>
            <li>
                <a href="#">
                    <spam class="icon">
                        <ion-icon name="images-outline"></ion-icon>
                    </spam>
                    <spam class="text">Photos</spam>
                </a>
            </li>
        </ul>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Winter</h4>
                        <p>Winter has so much to offer -
                            creative activities</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Digital Technology</h4>
                        <p>Gets better every day -
                            stay tuned</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Globalization</h4>
                        <p>Help people all over the world</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>New technologies</h4>
                        <p>Space engineering becomes
                            more and more advanced</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5">
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h5> New A.I model photos</h5>
                        <p>A.I is our new future but we also
                            need to handle it properly</p>
                    </div>
                </div>

            </label>
        </div>
    </div>
</body>

</html>
